    privacy_policy:
      title: privacy policy
      content:
        explanation: Explaining in a simple way
        explanation_text: 'We work to provide you with the best service possible -
          to make it easy to organize a fundraising and project management. <br> Your
          Catarse account: <ol><li><p class=''prg2''> 1. Supporters - people who sign
          up to be supporters (who will contribute financially to the projects) will
          need to provide their full name, CPF, e-mail, full address, landline and
          mobile phone, credit card information if this is chosen mode of payment
          and / or bank details (bank, agency and checking account). This latest information
          will only be mandatory for those supporters who use bank slip as payment
          method. </p></li><li><p class=''prg2''> 2. Project creators - people who
          are interested in submitting a project will need to provide the following
          information: full name / company name, full address, telephone number and
          bank details (bank, agency and checking account) to receive funds raised
          if the project be successful. They will be requested by the Catarse team
          after submission of the project, only if the project is selected to air.
          </p></li></ol>'
        explanation_text_cont: We respect your right to privacy, therefore, we do
          not provide any personal information from Supporters and Project Creators
          to third parties, except in case of a court order in that direction or at
          the request of the Supporters, when fraud, attempted fraud or noncompliance
          with the Terms of Service by the Project Creators. In this sense, Catarse
          clarifies that both the bank data and the credit card data of the Supporters
          will be stored in a secure place, on the Catarse servers or on the servers
          of the payment medium used, to facilitate and expedite future support, as
          well as any chargebacks if the Project (s) supported is not successful.
        email: Email
        email_text: We communicate with you only if you want this to happen. <br>
          We send you emails regarding your personal transactions and service-related
          announcements, but we only do so when necessary. <br> You will also receive
          some notifications, which may be waived if you choose (through opt-out).
          <br> Project creators will have access to their supporters&#39; email and
          address, as well as to the supported values ​​and rewards selected.
        update: Privacy Policy Update
        update_text: Catarse reserves the right to update its privacy policy at any
          time. Information about updates will be sent to the email address provided
          or will be placed prominently on the site. <br> We reserve the right to
          disclose your personal information as required by law and when we believe
          disclosure is necessary to protect our rights. <br> To modify or delete
          any or all of the personal information you provided to us, please log in
          and update your profile. <br> Any doubts about the Privacy Policy should
          be opened through the email <a href='mailto:contato@catarse.me'>contato@catarse.me</a>
