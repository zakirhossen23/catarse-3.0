  pages:
    terms_of_use:
      title: Termos de uso
      content:
        start: "Começando"
        start_text: 'Leia com atenção os termos de uso que passam a valer para apoios e projetos iniciados  partir de 20/06/2016.<br>
          Bem-vindo ao Catarse! Vale lembrá-lo que o acesso ao conteúdo deste website dependerá de sua prévia e expressa concordância com os Termos de Uso e Políticas de Privacidade.<br>
<br>

          Os Termos de Uso apresentam as "Condições Gerais" aplicáveis ao uso da plataforma online disponibilizada pelo GRUPO COMUM CONSULTORIA E INTERMEDIAÇÃO DE NEGÓCIOS LTDA - ME, sociedade limitada, inscrita no CNPJ sob n.º 14.512.425/0001-94, com endereço a Rua Itapeva, 220, conjunto 42, doravante denominada "CATARSE"'

        guidelines: "Definições"
        guidelines_text: 'USUÁRIO: é toda e qualquer pessoa física ou jurídica que navegue ou faça uso do site do CATARSE, incluindo o CRIADOR DE PROJETOS e o APOIADOR DE PROJETOS.<br>
          CATARSE TUDO OU NADA: é a forma de aproximação de CRIADORES DE PROJETOS e APOIADORES com objetivo de arrecadar, dentro de um prazo máximo de 60 dias, determinado valor para a realização de PROJETO específico, com a possibilidade de ter ou não recompensas vinculadas a cada PROJETO.<br>
          CATARSE FLEX: é a forma de aproximação de CRIADORES DE PROJETOS e APOIADORES com objetivo de arrecadar, dentro de um prazo máximo de 365 dias, determinado valor para a realização de PROJETO específico, com a possibilidade de levantar a quantia arrecadada, mesmo que não alcançado o valor total desejado, e com a possibilidade de ter ou não recompensas vinculadas a cada PROJETO;<br>

          CRIADOR DE PROJETOS: é o USUÁRIO do CATARSE interessado em angariar fundos para realização de um PROJETO<br>

          APOIADOR: é o USUÁRIO do CATARSE interessado em contribuir financeiramente com os PROJETOS de um ou mais CRIADORES DE PROJETOS, podendo receber recompensas, de acordo com as regras estabelecidas em cada projeto.<br>

        PROJETO TUDO OU NADA: é um PROJETO divulgado na plataforma CATARSE pelo CRIADOR DE PROJETOS com o objetivo de alcançar, dentro de um prazo máximo de 60 dias, determinado valor para a realização de PROJETO específico, e com a possibilidade de ter ou não recompensas vinculadas.<br>

        PROJETO FINANCIADO TUDO OU NADA: é o PROJETO TUDO OU NADA que alcança ou supera o valor pleiteado no prazo determinado pelo CRIADOR DO PROJETO.<br>

        PROJETO FLEX: é um projeto divulgado na plataforma CATARSE pelo CRIADOR DE PROJETOS com objetivo de alcançar, dentro de um prazo máximo de 365 dias, determinado valor para a realização de PROJETO específico com a possibilidade de levantar a quantia arrecadada, mesmo que não alcançado o valor total desejado, e com a possibilidade de ter ou não recompensas vinculadas a cada PROJETO.<br>
        PROJETO FINANCIADO FLEX: é o PROJETO FLEX que alcança qualquer quantia do valor pleiteado.<br>
        REEMBOLSO. Devolução dos valores desembolsados pelos APOIADORES, a título de APOIO, caso o PROJETO TUDO OU NADA não seja FINANCIADO. O REEMBOLSO será realizado pelo CATARSE por meio de estorno do valor na próxima fatura ou fatura subsequente em caso de APOIO através de cartão de crédito, ou transferência bancária do valor em caso de APOIO através de boleto bancário. O comprovante de depósito ou a fatura do cartão de crédito, conforme o caso, equivalerão a um recibo pelo qual o APOIADOR dá plena geral e irrevogável quitação ao CATARSE, para nada mais reclamar a título de reembolso.<br>
        DIRETRIZES: São as orientações e regras que devem ser seguidas pelos CRIADORES DE PROJETO ao decidirem publicar qualquer PROJETO no CATARSE, sendo certo que qualquer PROJETO que estiver em desacordo com tais diretrizes, poderá ser removido da plataforma pelo CATARSE.<br>
'

        how_works: "O que é e como funciona o Catarse Tudo ou Nada"
        how_works_text: 'O CATARSE é uma plataforma online que se destina a aproximar CRIADORES DE PROJETOS e APOIADORES, com o objetivo de ANGARIAÇÃO COLETIVA DE FUNDOS (“crowd funding”), para viabilizar PROJETOS. O CATARSE permite que um CRIADOR DE PROJETOS apresente uma ideia de PROJETO e angarie fundos de APOIADORES interessados em contribuir com esse PROJETO. Os CRIADORES DE PROJETOS também poderão oferecer aos APOIADORES recompensas, que serão definidas pelo CRIADOR DE PROJETOS em cada um desses PROJETOS. O CATARSE reúne os valores desembolsados pelos APOIADORES destinados a cada um desses PROJETOS até o prazo final determinado pelos respectivos CRIADORES DE PROJETOS.<br>


          Quando um PROJETO TUDO OU NADA alcança ou supera o montante estipulado para sua viabilização, no prazo estipulado no PROJETO, o valor total angariado dos APOIADORES ficará disponível para ser resgatado pelo CRIADOR DO PROJETO, descontados o percentual devido ao CATARSE, desde que o valor arrecadado supere o montante exigido pelo CATARSE como repasse mínimo. Em contrapartida, se um PROJETO TUDO OU NADA não alcança o montante solicitado, não será financiado e o CATARSE providenciará o REEMBOLSO das quantias pagas. Para as quantias pagas por meio de cartão de crédito, o REEMBOLSO será realizado na próxima fatura ou na fatura subsequente do cartão de crédito. Se o pagamento tiver sido feito através de boleto bancário, o REEMBOLSO será realizado através de depósito na conta bancária indicada pelo APOIADOR, assim que solicitado pelo CATARSE. Caso não seja fornecida a conta bancária para REEMBOLSO, o CATARSE manterá os valores disponíveis para REEMBOLSO pelo prazo máximo de 90 dias, conforme detalhado no item “Taxas e Pagamentos” adiante.<br>

 '
        how_works_flex: 'O que é e como funciona o Catarse Flex'
        how_works_flex_text: 'Nessa modalidade, o objetivo dos CRIADORES DE PROJETOS continua sendo o financiamento coletivo, mas agora, com mais flexibilidade.<br>
          Diferentemente do que ocorre no CATARSE TUDO OU NADA, optando pelo CATARSE FLEX o CRIADOR DE PROJETOS poderá realizar campanhas mais duradouras. Para ser criado, o PROJETO FLEX não precisa de uma previsão de data de encerramento. A campanha poderá ficar aberta por até 365 dias da data da publicação do PROJETO.<br>
          Ao contrário do CATARSE TUDO OU NADA, o CRIADOR DE PROJETOS recebe tudo o que tiver conseguido arrecadar até o momento em que o PROJETO FLEX for encerrado, desde que o valor arrecadado supere o montante exigido pelo CATARSE como repasse mínimo.<br>
          No CATARSE FLEX, além disso,  o APOIADOR poderá receber recompensas, desde que essa possibilidade esteja clara no PROJETO FLEX, mas o APOIADOR não receberá de volta, em nenhuma hipótese, os valores destinados àquele PROJETO, exceto em casos específicos a critério do CATARSE.<br>
          '

        responsabilities: "Quais as responsabilidades dos criadores e apoiadores?"
        responsabilities_text: "O CRIADOR DE PROJETOS: <br>

1. Escolhe a modalidade de PROJETO que pretende criar, se PROJETO TUDO OU NADA ou PROJETO FLEX; <br>

2. Descreve o PROJETO que pretende desenvolver, que deve ser necessariamente lícito e de acordo com a legislação brasileira; <br>

3. Estipula o valor total que deseja obter para financiar o PROJETO; <br>

4. Estipula o prazo em que deseja obter o valor total para iniciar o PROJETO, obrigatoriamente para a modalidade TUDO OU NADA e caso queira na modalidade FLEX; <br>

5. Estabelece, caso queira, recompensas aos APOIADORES que contribuírem com seu PROJETO, determinando as condições de sua obtenção, prazo e forma de recebimento, bem como o número de APOIADORES que poderão se beneficiar dessas recompensas. <br>

5.1. Ao estabelecer incentivos e/ou recompensas no PROJETO, assume as obrigações previstas no artigo 854 e seguintes do Código Civil Brasileiro, tornando-se diretamente responsável pelo cumprimento de sua promessa perante os APOIADORES que preencherem as condições estipuladas, sem qualquer responsabilidade, direta ou indireta, por parte do CATARSE; <br>

6. Concorda que o PROJETO apresentado pode não ser divulgado pelo CATARSE, a exclusivo critério deste; <br>

7. Assume a responsabilidade integral e exclusiva por tributos de quaisquer natureza incidentes sobre o PROJETO ou sobre sua atividade, inclusive quanto a tributos incidentes sobre pagamentos relativos à sua arrecadação, isentando expressamente o CATARSE, conforme o ajuste entre as partes, de qualquer responsabilidade tributária, trabalhista ou previdenciária relativas à sua atividade e/ou arrecadação; <br>

8. Compromete-se a solicitar o resgate dos valores arrecadados através da plataforma no prazo máximo de 90 dias a contar da data de encerramento do PROJETO, seja TUDO OU NADA, seja FLEX. Passado esse período, os valores em questão serão considerados irrevogavelmente e irretratavelmente cedidos ao CATARSE e poderão ser utilizados pelo CATARSE da forma como o CATARSE julgar mais conveniente; <br>

9. Neste ato, outorga mandato específico ao CATARSE, que fica desde já expressamente autorizado a gerenciar os valores dos apoios e emitir, em nome do CRIADOR DO PROJETO recibo ao APOIADOR, com a indicação do projeto apoiado, da data do pagamento, do valor angariado, do e-mail, do endereço, do nome completo ou razão social, CPF ou CNPJ do CRIADOR DO PROJETO e do APOIADOR; <br>

10. Indica meios através dos quais o APOIADOR pode acompanhar o desenvolvimento do PROJETO e reclamar diretamente ao CRIADOR DO PROJETO as recompensas eventualmente prometidas e não cumpridas nos prazos e condições previamente estipulados; <br>
11. Fornece previamente ao início da captação seus dados bancários para a transferência dos recursos captados em caso de PROJETO FINANCIADO, descontadas as taxas previamente acordadas; <br>
<br>

O APOIADOR: <br>

  1. Escolhe livremente o(s) PROJETO(S) que deseja apoiar; <br>

  2. Estipula o(s) valor(es) com que deseja contribuir para o(s) PROJETO(S); <br>

  3. Quando for oferecida recompensa, seleciona, se desejar, qual(is) recompensa(s) deseja receber diretamente do CRIADOR DE PROJETOS, nos termos e condições estabelecidas pelo próprio CRIADOR DE PROJETOS para o PROJETO selecionado; <br>

  4. Efetua o pagamento por meio de cartão de crédito ou boleto bancário. <br>
  
  4.1  Ao optar  pagamentos por meio de boleto bancário, caso o boleto gerado não seja pago na data de vencimento nele estipulada, o apoio não será efetivado e portanto não dará direito ao APOIADOR à recompensa eventualmente definida no PROJETO; <br>
  4.2  Ao realizar o apoio mediante cartão de crédito, seu ato será considerado irretratável e irrevogável, respondendo o APOIADOR por eventuais danos causados ao CATARSE ou a terceiros pelo não reconhecimento da operação junto à operadora do cartão de crédito; <br> 
  4.3. Ao cumprir as condições estipuladas para o recebimento dos incentivos e/ou das recompensas prometidos pelo CRIADOR DE PROJETOS, o APOIADOR adquire os direitos previstos no artigo 855 e seguintes do Código Civil brasileiro, devendo exigir diretamente do CRIADOR DE PROJETOS, dependendo do caso, o cumprimento de sua promessa, estando ciente de que não há qualquer responsabilidade, direta ou indireta, por parte do CATARSE a esse respeito; <br>
  4.3. Ao decidir apoiar determinado projeto, destinando recursos para o mesmo, o APOIADOR assume a responsabilidade de manter cadastro atualizado e indicar conta bancária para eventual REEMBOLSO, caso decida realizar apoios por boleto bancário; <br>
  4.4. Ao apoiar um projeto, o APOIADOR outorga mandato específico ao CATARSE, que fica expressamente autorizado a gerenciar os valores dos apoios durante todo o período em que os PROJETOS permanecerem em aberto e até que sejam feitos o regaste pelo CRIADOR DO PROJETO, os REEMBOLSOS aos APOIADORES ou fique configurada a cessão de crédito dos valores pelo CRIADOR DO PROJETO ou pelos APOIADORES ao CATARSE que não mantiverem seus dados atualizados para a entrega dos valores pelo CATARSE; <br>

  5. É o único responsável pelo acompanhamento do desenvolvimento do PROJETO, por meio de informações prestadas diretamente pelo CRIADOR DO PROJETO e, subsidiariamente, pelo CATARSE, estando ciente e de acordo que o CATARSE não tem qualquer obrigação de monitorar o PROJETO e tampouco qualquer responsabilidade, direta ou indireta, sobre as informações prestadas pelo CRIADOR DE PROJETOS, seja em relação à veracidade e/ou tempestividade das mesmas, seja em relação ao desenvolvimento do PROJETO, a incentivos e/ou recompensas ou com relação a qualquer outro tipo de dado vinculado ao PROJETO e seu desenvolvimento. O CATARSE envidará seus melhores esforços para manter o APOIADOR informado acerca do sucesso ou insucesso do PROJETO por ele apoiado, tal esforço, contudo, não representa qualquer responsabilidade por parte do CATARSE, com o que expressamente concorda o APOIADOR;<br>
  6. Poderá enviar ao CATARSE, através do <a href='mailto:contato@catarse.me'>contato@catarse.me</a>, sugestões ou críticas à forma como um PROJETO divulgado pelo CATARSE está estruturado, bem como Denunciar um Projeto, utilizando o campo “Denúncia” ao final da página de cada PROJETO, seguindo as Diretrizes de Denúncia, denunciando a violação de quaisquer direitos de terceiros assegurados pela legislação brasileira; <br>

<br>

"

        catarse_responsabilities: 'Responsabilidade do CATARSE'
        catarse_responsabilities_text: '
         O CATARSE tem por objetivo apenas aproximar CRIADORES DE PROJETOS e APOIADORES, através de sua plataforma online. A utilização do CATARSE não gera relação de trabalho, vínculo empregatício, associação nem sociedade entre quaisquer USUÁRIOS (APOIADORES e CRIADORES) e o CATARSE, nem tampouco representa transação comercial ou venda de produtos ou serviços. <br>
         O CATARSE é responsável pelo bom funcionamento de seu website. Entretanto, o CATARSE não garante que os PROJETOS serão executados, nem que os incentivos/recompensas oferecidos pelos CRIADORES DE PROJETOS serão honrados. <br>
         É de responsabilidade única e exclusiva dos CRIADORES DE PROJETOS o resultado do PROJETO proposto, a entrega das eventuais recompensas prometidas e o ressarcimento por eventual dano experimentado pelos APOIADORES, oriundo de ação ou omissão dos CRIADORES DE PROJETOS. <br>
          '
        access: "Registro e Acesso"
        access_text: "Qualquer pessoa maior de idade pode utilizar os serviços do CATARSE. NÃO É AUTORIZADA a participação de USUÁRIOS menores de dezoito anos de idade. Caso seja verificada eventual infração desta disposição, o CATARSE poderá cancelar, de imediato, o cadastro do USUÁRIO e quaisquer PROJETOS sob responsabilidade do USUÁRIO. Lembramos que a informação incorreta de dados pessoais, tais como a idade, é crime punido pela legislação brasileira com pena de 1 a 5 anos de reclusão e multa (art. 299 do Código Penal Brasileiro). <br>
Você pode acessar o CATARSE de duas maneiras: <br>
(a) cadastrando-se diretamente no CATARSE, através da criação de uma ID e senha, prestando as informações solicitadas; ou <br>
(b) utilizando a rede social Facebook e efetuando posteriormente seu cadastro no CATARSE. Neste caso, o USUÁRIO autoriza o CATARSE a utilizar suas informações de registro naquela rede social exclusivamente para completar seu cadastro no CATARSE. O CATARSE tem acesso apenas às informações públicas do usuário no Facebook. <br>
O USUÁRIO é o único responsável pela segurança de seu nome de USUÁRIO e senha. É por meio desses dados que o USUÁRIO pode acessar e alterar suas informações pessoais e outros dados de seu cadastro. <br>
Caso haja qualquer suspeita de uso indevido ou não autorizado de sua conta, o USUÁRIO deve notificar imediatamente o CATARSE através do <a href='mailto:contato@catarse.me' class='alt-link'>contato@catarse.me</a> <br>
O CATARSE obriga-se a utilizar as informações cadastrais fornecidas pelo USUÁRIO exclusivamente na forma e nos limites do quanto necessário para a realização da aproximação entre APOIADORES e CRIADORES DE PROJETOS na forma aqui prevista. <br>
O USUÁRIO concorda em: <br>
1. Fornecer informações verdadeiras, exatas, atuais e completas quando for realizar seu cadastro para acesso ao site; <br>
2. Conservar e atualizar suas informações de forma a mantê-las verdadeiras, exatas, atuais e completas; <br>
3. Ser responsabilizado por qualquer informação falsa, incorreta, desatualizada ou incompleta fornecida. Caso o CATARSE tenha razões suficientes para suspeitar da veracidade e/ou da exatidão de tais informações, terá o direito de suspender ou cancelar, imediatamente e independente de qualquer aviso ou notificação, a conta do USUÁRIO e quaisquer PROJETOS sob  responsabilidade do USUÁRIO. <br>
4. Permitir que o CATARSE entregue os dados cadastrais dos CRIADORES DE PROJETO, disponíveis nos servidores do CATARSE ou dos meios de pagamento, aos APOIADORES, em caso de violação aos Termos de Uso, falha no cumprimento do PROJETO ou atraso na entrega das recompensas, ou Denúncias reiteradas (mais de 3 denúncias sobre o mesmo PROJETO ou o mesmo CRIADOR DE PROJETOS). Os dados cadastrais que poderão ser fornecidos são: nome completo ou razão social, endereço, CPF ou CNPJ, telefone e e-mail, nos limites do inciso VIII, do art. 7º da Lei 12.965 (“ Marco Civil da Internet”).<br>"
        tax: "Taxas e pagamentos"
        tax_text: "O APOIADOR e o CRIADOR DO PROJETO estão plenamente cientes e concordam que todos os valores destinados ao apoio de projetos só poderão ser arrecadados por meio de cartão de crédito ou boleto bancário, (conforme opção do APOIADOR), sendo depositados em conta de titularidade do CATARSE.<br/>

No caso de apoio por meio do CATARSE FLEX, encerrado o PROJETO pelo CRIADOR DE PROJETOS, o valor total arrecadado para esse PROJETO ficará disponível para ser resgatado pelo CRIADOR DO PROJETO por 90 dias contados a partir da data de encerramento do PROJETO, descontando-se o montante de 13% (treze por cento) referente à taxa de intermediação do CATARSE e às tarifas cobradas pelos meios de pagamento. No período em que os valores arrecadados permanecerem sob a gestão do CATARSE, eventuais rendimentos de aplicações financeiras poderão ser incorporados ao valor arrecadado e compor a base sobre a qual incidirá, no momento do resgate, a taxa acima mencionada. Reitera-se que, não haverá possibilidade de devolução aos APOIADORES dos valores destinados aos PROJETOS FLEX. A data de disponibilização dos valores arrecadados poderá variar de acordo com a forma e o meio com que os apoios tenham sido efetuados.<br/>

No caso de apoio para PROJETO  TUDO OU NADA, a partir da efetivação do apoio, surgem duas possibilidades: <br/>

Se o PROJETO FOR FINANCIADO, o valor total arrecadado para esse PROJETO (ainda que superior ao valor originalmente solicitado pelo CRIADOR DO PROJETO) ficará disponível para ser resgatado pelo CRIADOR DO PROJETO por 90 dias contados a partir da data de encerramento do PROJETO, descontando-se o montante de 13% (treze por cento) referente à taxa de intermediação do CATARSE e às tarifas cobradas pelos meios de pagamento. No período em que os valores arrecadados permanecerem sob a gestão do CATARSE, eventuais rendimentos de aplicações financeiras poderão ser incorporados ao valor arrecadado e compor a base sobre a qual incidirá, no momento do resgate, a taxa acima mencionada. A data de disponibilização dos valores arrecadados poderá variar de acordo com a forma e o meio com que os apoios tenham sido efetuados.<br/>
Se o PROJETO NÃO FOR FINANCIADO, os APOIADORES que tiverem realizado o APOIO por meio de cartão de crédito, receberão automaticamente o REEMBOLSO do valor originalmente oferecido ao PROJETO, na próxima fatura ou na fatura subsequente à data de encerramento do PROJETO. Já os APOIADORES que tiverem realizado o APOIO mediante boleto bancário, serão informados pelo CATARSE que o PROJETO não foi financiado e deverão fornecer os dados de sua conta bancária para que o REEMBOLSO possa ser realizado. O CATARSE destaca que nesse caso o REEMBOLSO não pode ser feito automaticamente, considerando que no momento da realização do APOIO não são solicitados dados bancários dos APOIADORES que pagam via boleto bancário. <br>
O APOIADOR está ciente que, caso não forneça seus dados bancários quando informado pelo CATARSE que o PROJETO apoiado não foi FINANCIADO, não será possível ao CATARSE realizar o REEMBOLSO. Nesse caso, por mera liberalidade, o CATARSE manterá os valores disponíveis para resgate por 90 dias a contar da data de encerramento do PROJETO. Passado esse período, considerar-se-á efetivada uma cessão do crédito irrevogável e irretratável do APOIADOR ao CATARSE, que portanto fica expressamente autorizado pelo APOIADOR a dar a destinação que melhor lhe aprouver aos valores mantidos na plataforma, momento a partir do qual o APOIADOR perderá a possibilidade de reclamar tais quantias a qualquer título e a qualquer tempo. <br>
Salvo disposição em contrário, todas as taxas são cotadas em Reais (R$). O USUÁRIO é o responsável pelo pagamento de todas as taxas e impostos associados com o uso do CATARSE, incluindo, mas não se limitando à taxa de intermediação do CATARSE e taxas ou tarifas praticadas pelos meios de pagamento, assim como quaisquer impostos ou tributos que incidam ou venham a incidir sobre o PROJETO ou sobre a aproximação entre o APOIADOR e CRIADOR DE PROJETOS. Caso um PROJETO seja retirado do CATARSE por violação dos Termos de Uso, violação de normas legais ou por ordem judicial, os valores pagos pelos APOIADORES poderão não ser reembolsados, caso o APOIADOR, tendo conhecimento de tal violação, não a tenha denunciado ao CATARSE através do contato@catarse.me. <br>
Tendo em vista que os serviços bancários e de cartões de crédito são independentes do CATARSE, estes possuem exclusiva responsabilidade pelos pagamentos processados e respondem pelas falhas na utilização de seus meios de pagamento. <br>

"
        chargeback: 'Contestação de Pagamentos'
        chargeback_text: 'O CATARSE não se responsabiliza por eventuais contestações de pagamento ou cancelamento de apoios. Assim, sempre que um apoio for, por alguma razão, frustrado, seja por causas imputadas ao CRIADOR DE PROJETO, aos APOIADORES ou a terceiros, o CATARSE fica autorizado a deduzir, a qualquer tempo, do saldo do CRIADOR DE PROJETO os valores referentes a transações de algum modo bloqueadas, canceladas ou contestadas. Na eventualidade de inexistir saldo do CRIADOR DE PROJETO suficiente para cobrir o valor do apoio frustrado, o CRIADOR DE PROJETO será responsável por providenciar o ressarcimento do valor para o CATARSE.<br>'
  
        rights: "Direitos de propriedade intelectual"
        rights_text: "O CATARSE é titular dos direitos de propriedade intelectual referentes a seu próprio serviço, que são protegidos pelas leis brasileiras e por tratados internacionais. Os direitos do CATARSE não incluem quaisquer direitos relacionados ao conteúdo criado pelos USUÁRIOS e exibidos no CATARSE. <br/>
OS CRIADORES DE PROJETOS declaram possuir os direitos de propriedade intelectual de seus próprios PROJETOS, sem qualquer participação dos APOIADORES ou do CATARSE, gozando de toda a proteção do sistema jurídico brasileiro, notadamente da lei de direitos autorais (Lei n° 9.610/98) e lei de propriedade industrial (Lei n° 9.279/96).<br/>
Entretanto, os CRIADORES DE PROJETOS estão cientes de que, ao utilizar o CATARSE, estão tentando angariar fundos para seu PROJETO publicamente e, com isso, assumem o risco de que sua ideia seja copiada e desenvolvida por terceiros. O CATARSE não pode impedir que isso ocorra, nem tem responsabilidade sobre essa situação, que foge completamente de seu controle.<br/>
"

