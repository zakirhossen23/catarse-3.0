        content_removal: 'Preservação e Remoção de Conteúdo'
        content_removal_text: '
          Considerando que o CATARSE não é criador do conteúdo produzido e publicado pelos USUÁRIOS e que não há controle editorial prévio, o CATARSE, nos termos da legislação aplicável, não é objetivamente responsável pelo que é divulgado na plataforma. Ainda assim, o CATARSE oferece mecanismos eficientes para que qualquer pessoa que entenda ter tido algum direito seu violado possa fazer denúncias e busque resolver suas disputas, conforme abaixo indicado. <br>
          Caso alguém entenda que algum conteúdo publicado na plataforma viole seus direitos de personalidade (a honra, a imagem, a voz, o nome, a intimidade etc.) ou seus direitos de propriedade intelectual (direitos autorais, marca, patente, desenhos industriais) poderá enviar uma reclamação através do contato@catarse.me. <br>
          Uma vez enviada a reclamação e constatada a violação alegada, o CATARSE providenciará a remoção, integral ou parcial, do conteúdo no prazo de até 7 (sete) dias, dando ciência ao notificante e informando ao denunciado a sanção a ele aplicável, que poderá ser até o cancelamento definitivo do seu PROJETO ou cadastro, a critério exclusivo do CATARSE. <br>
          Caso a violação alegada não seja objetivamente constatada, o CATARSE não estará obrigado a providenciar a remoção do conteúdo, e as partes serão cientificadas que foi instaurada uma disputa cuja decisão está além das prerrogativas do CATARSE, e que a remoção do conteúdo só será efetivada mediante ordem judicial nesse sentido. <br>
          Notificar a plataforma a respeito de uma violação de direitos é um assunto sério com consequências jurídicas. Em caso de dúvida sobre a infração, recomenda-se buscar orientação jurídica. Antes de enviar uma notificação, o USUÁRIO deve sempre lembrar que existem exceções e limitações aos direitos de cada um. O envio de denúncias enganosas sobre infrações pode ser punível por lei. <br>
