    dashboard_home_templates:
      status: "Statut:"
      project_numbers:
        financed: financer
        backed: relevé
        contributions: dons
        left: reste
      waiting_funds:
        title: "%{name}, nous procédons aux derniers paiements. "
        subtitle_html: "Votre projet à été finaliser en %{expires} et est en attente de confirmation des boletos et des paiements. En raison de la date d’échéance des boletos, les projets qui ont des dons de dernière minute reste jusqu'à 4 jours de travail dans ce statut, compter à partir de la date d’achèvement du projet. %{link}."
        header: "A partir d’ici votre projet peut atteindre l’objectif ou non. Regardez ce qui arrive dans tout les cas : "
        success: "J’ai atteint l’objectif :"
        failed: "Je n’est pas atteint l’objectif :"
        good_luck: "Bonne chance !"
      successful:
        title: "%{name}, célébrez le vous le méritez ! "
        subtitle_html: "votre projet a été un succès et maintenant c’est l’heure de commencer travail de relation avec les donateurs ! Attention spécial à la remise des récompenses. Vous avez promis ? Remettez-le ! N’arrêter pas de regarder la session post-projet de %{link1} et de s’informez sur %{link2}. "
        header1: "Et n’oubliez pas : la transparence est essentielle. "
        transparent_html: "Maintenir un donateur informer c’est maintenir un donateur heureux. Même si vous l’informez d’une faille ou d’un contre temps. Les donateurs heureux sont %{link} . Donc, utilisez (toujours avec modération) des nouveaux onglets. Tous ce que vous écrivez est directement envoyé par email à vos donateurs. Vous allez déjà commencer à donner les récompenses ? Dans l’onglet \"rapports\" vous téléchargez des informations pour que vous puissiez faire la gestion de la remise des récompenses de votre projet. "
        header2: "N’arrêtez pas de lire : "
      rejected:
        title: "%{name}, malheureusement ce n’est pas cette fois. "
        subtitle_html: "Vous avez envoyer votre projet pour l’analyse de Catarse et nous comprenons qu’il n’est pas en accord avec le profil du site. Avoir un projet refusé ne vous empêche pas d’envoyer de nouveaux projets pour réviser ou reformuler votre projet actuel. Parlez avec notre service clientèle ! Nous vous recommandons de regarder le %{link1} et le  %{link2}."
      online:
        title: "%{name}, votre campagne et en ligne ! "
        subtitle_html: "Votre projet est en ligne et votre campagne et elle prendra fin à 23h59min59s le %{date}. Jusqu’à cette date vous pouvez recevoir des dons. Souvenez-vous, c’est tout ou rien et vous prendrez les ressources seulement si l’objectif défini a été atteint. Accéder a notre %{link2} pour d’autres questions ! "
        explanation_html: |
                    <div class='fontsize-base u-marginbottom-40 card card-terciary'>
                      <p class='fontweight-bold'>
                        Avec le projet en ligne, quelques informations ne pourront plus être modifiées.
                      </p>
                      <p>
                        Vous ne pourrait plus les modifiées : <br> - votre objectif de financement ;<br> - le délai final ;<br> - l’URL du projet ; <br> - l’utilisateur propriétaire du projet.
                      </p>
                      <p class='fontweight-bold'>
                        Vous avez besoin de plus d’informations à propos du processus de la campagne ? Voir l’encadré à côté.
                      </p>
                      <p>
                        La recherche &nbsp;%{link1} est aussi une grande source de données sur la scène brésilienne. Une bonne lecture sur &nbsp; %{link2} peut être une source d’inspiration. La bas vous rencontrerait des histoires de projets réussi et des conseil sur la campagne.
                      </p>
                    </div>
      failed:
        title: "%{name}, ne vous découragez pas !"
        subtitle_html: "Votre projet n’a pas atteint sa cible et nous savons que ce n’est pas la meilleur des sensations. Mais ne vous découragez pas. Voyez le processus comme un apprentissage et réaliser une deuxième tentative. Ne vous inquiétez pas, tout vos donateur vont recevoir leur argent. %{link}."
        questions: "Nous vous envoyons aussi un email avec deux petite questions. Si vous avez le temps et l’envie, sa serait super d’y jeter un coup d’œil. Votre retour nous aide à construire un Catarse meilleur et plus simple pour vous. "
      draft:
        title: "%{name}, construire votre projet !"
        subtitle: " Plus votre projet sera prudent et formater, plus grandes seront les chances de sa réussite dans sa campagne de sensibilisation. Avant d’envoyer votre projet à notre analyse, remplissez touts les onglets ci-dessus avec soins. Vous pouvez sauvegarder les modifications et retourner à l’ébauche du projet quand vous voulez. Quand tout est prêt, cliquez sur le bouton ENVOYER et nous vous contacterons pour évaluer votre projet. "
        study_title: "Vous sentez que vous avez besoin d’étudier plus pour monté votre projet ? Consultez les liens dans l’encadré à coter. "
      approved:
        title: "%{name}, votre projet a été approuver ! "
        subtitle_html: "Pour mettre votre projet en ligne il suffit que vous remplissez les données nécessaire dans l’onglet %{link1}. Il est important de savoir que nous facturons des frais de 13% de la valeur total perçus uniquement pour les projets réussis. Voir %{link2}. "
      in_analysis:
        title: "%{name}, vous avez envoyer votre projet pour analyse et vous recevrez une réponse dans un délais de 4 jours de travail. "
        subtitle_html: "Merci beaucoup ! Notre équipe va évaluer tout le contenu de votre projet dans un délai de 4 jours de travail vous recevrez un email pour savoir s’il a été Approuvé, Refusé ou s’il sera toujours En Analyse pour encore quelque temps pour que vous puissiez faire des ajustements suggérer. Profité de cette période pour avoir des retours avec des personnes proches ! "
    dashboard_analysis_success:
      title: "%{name}, Votre projet a été envoyé pour l'analyse !"
      subtitle: "Vous recevrez notre réponse dans les 4 jours ouvrables par email:"
