    hints:
      flexible_project:
        select: select an option
        traffic_sources: How did you first meet Catarse?
        name: Give a name that people will remember easily. Do not exceed 50 characters.
        all_tags: Report tags separated by commas
        all_public_tags: List up to 5 keywords related to your campaign and facilitate
          discovery by contributors.
        permalink: You can edit it until the project goes online. Choose something
          simple, straightforward, and identify your project well. Try not to use
          hyphen, underline etc.
        category: Choose the one that best suits your project.
        city: Where will your project be carried out? If it happens in more than one
          place, one tip is to put the city where your network of potential contributors
          is greatest.
        goal: Plan a goal that is consistent with what your project proposes. Review
          your budget and be sure to include the 13% fee charged by Catarse.
        online_days: You can choose between 1 and 60 days for your campaign. Check
          out the directors guide for tips on deadlines.
        video_url: Link of your video on Vimeo or <br/> YouTube.
        about_html: 'Speak with passion and clarity about what will be accomplished.
          Clarify possible questions about how the money will be used, who is behind
          the project, how and when the project will be delivered. Transparency attracts
          more contributors. Remember: your project will be accessed by ordinary people
          who will decide whether or not to support your project. Capriche!'
        headline: Phrase on the project card to call contributors. Must have a maximum
          of 100 characters and summarize the project well.
        uploaded_image: This image will be used as the thumbnail of your project (PNG,
          JPG size 600 x 340)
