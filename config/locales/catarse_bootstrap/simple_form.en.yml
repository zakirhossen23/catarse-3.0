    collections:
      project:
        traffic_sources:
          one: I already had another project in Catarse
          two: indication of a person who has already had a project in Catarse
          three: friend / colleague / professional contact
          four: from a project he was capturing on the platform
          five: article in a blog
          six: a story in the press (internet news portal, TV, newspaper, magazine)
